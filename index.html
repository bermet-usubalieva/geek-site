<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lato:ital,wght@0,300;0,400;0,700;1,900&family=Merriweather:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Geek Site</title>
</head>

<body>
    <div class="header center">
        <div class="header__left">
            <img src="img/logo.png" alt="logo">
            <img src="img/search.svg" alt="search">
        </div>
        <div class="header__right">
            <img src="img/menu.svg" alt="menu">
            <img src="img/reg.svg" alt="reg">
            <img src="img/cart.svg" alt="cart">
        </div>
    </div>
    <div class="promo">
        <div class="promo__img">
            <img src="img/main img.png" alt="man">
        </div>
        <div class="promo__content">
            <div class="promo__info">
                <h1 class="promo__title">THE BRAND</h1>
                <h2 class="promo__heading">OF LUXERIOUS <span class="promo__span">FASHION</span></h2>
            </div>
        </div>
    </div>
    <div class="sale">
        <div class="sale__item">
            <img class="sale__item_img" src="img/Layer 43.jpg" alt="woman">
            <div class="sale__content">
                <p class="sale__text">30% OFF</p>
                <h3 class="sale__heading">FOR WOMEN</h3>
            </div>
        </div>
        <div class="sale__item">
            <img class="sale__item_img" src="img/Rectangle 30.png" alt="man">
            <div class="sale__content">
                <p class="sale__text">HOT DEAL</p>
                <h3 class="sale__heading">FOR MEN</h3>
            </div>
        </div>
        <div class="sale__item sale__item_bright">
            <img src="img/Group 38.jpg" alt="kid">
            <div class="sale__content">
                <p class="sale__text">NEW ARRIVALS</p>
                <h3 class="sale__heading">FOR KIDS</h3>
            </div>
        </div>
        <div class="sale__item sale__item_big">
            <img class="sale__item_img" src="img/Rectangle 20.jpg" alt="accesories">
            <div class="sale__content">
                <p class="sale__text">LUXIROUS & TRENDY</p>
                <h3 class="sale__heading">ACCESORIES</h3>
            </div>
        </div>
    </div>
</body>

</html>
